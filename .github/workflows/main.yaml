name: reviewdog golangci-lint

on:
  pull_request:

jobs:
  rd-gcl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-golangci-lint@v2
        with:
          level: any
          golangci_lint_flags: "--verbose"
          reviewdog_flags: '-fail-level=any'
          reporter: github-pr-check
